<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Surprise!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .card {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.4);
            max-width: 320px;
            width: 85%;
        }

        h1 {
            color: #d81b60;
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .gif-display {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .btn-tap {
            width: 90px;
            height: 90px;
            background-color: #f48fb1;
            color: white;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(244, 143, 177, 0.4);
            transition: all 0.3s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .btn-tap:hover {
            background-color: #ad1457;
            transform: scale(1.1);
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-reset {
            background: none;
            border: 1px solid #f48fb1;
            color: #f48fb1;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="page1" class="card page active fade-in">
        <h1>Happy Birthday! üéÇ</h1>
        <img src="https://media.tenor.com/h4gJajgeNZUAAAAi/bday.gif" class="gif-display">
        <br>
        <button class="btn-tap" onclick="showPage(2)">Tap Me</button>
    </div>

    <div id="page2" class="card page">
        <h1>Yeeayyy! Happy ! ‚ú®</h1>
        <img src="https://media.tenor.com/DmLXGbELO60AAAAm/bubu-dudu-bubu-dudu-happy.webp" class="gif-display">
        <p style="color: #ad1457; font-weight: bold;">Panjang umur yahh buat kamu</p>
        <button class="btn-tap" onclick="showPage(3)">Next</button>
    </div>

    <div id="page3" class="card page">
        <h1>Let's Dance! üíÉ</h1>
        <img src="https://media.tenor.com/JStJlLTa44YAAAAm/dudu-bubu-dancing-dancung.webp" class="gif-display">
        <p style="color: #ad1457; font-weight: bold;">Bahagia selalu ya!<br>(‚âß‚àá‚â¶)</p>
        <button class="btn-tap" onclick="showPage(4)">Tap Again</button>
    </div>

    <div id="page4" class="card page">
        <h1>Special for You üå∏</h1>
        <img src="https://media.tenor.com/arLtVbLvu10AAAAm/bubu-dudu-sseeyall.webp" class="gif-display">
        <p style="color: #ad1457; font-weight: bold;">Semoga setiap doamu hari ini dikabulkan oleh cara yang indah. ^_^</p>
        <button class="btn-tap" onclick="showPage(5)">Last Tap</button>
    </div>

    <div id="page5" class="card page">
        <h1>See You! üëã</h1>
        <img src="https://media.tenor.com/RhdwDUpRXeMAAAAm/bubu-dudu-sseeyall.webp" class="gif-display">
        <p style="color: #ad1457; font-weight: bold; font-size: 1.2rem;">Semoga kamu senang dengan kado kecilku yahh! ‚âßÔπè‚â¶</p>
    </div>

    <script>
        function showPage(pageNumber) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active', 'fade-in'));

            const targetPage = document.getElementById('page' + pageNumber);
            targetPage.classList.add('active', 'fade-in');

            // Logika ganti warna background yang semakin ceria
            const colors = ["#fce4ec", "#f8bbd0", "#f48fb1", "#f06292", "#ec407a"];
            document.body.style.backgroundColor = colors[pageNumber - 1];
        }
    </script>
</body>
</html>
